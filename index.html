<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    

    <title>Gallerie</title>
</head>

<body>
    <h1>Gallerie d'images</h1>
    <button id="click">Voir !</button>
    <div id="block1" class="container" col-md-12>
        <div class="row">
            <div class="col">
                <img id="images1" src="images/images1.png" alt="Bootstrap" class="img-circle">
                <p id="desc1"></p>
            </div>
            <div class="col">
                <img id="images2" src="images/images2.png" alt="Bootstrap" class="img-circle">
                <p id="desc2"></p>
            </div>
            <div class="col">
                <img id="images3" src="images/images3.jpg" alt="Bootstrap" class="img-circle">
                <p id="desc3"></p>
            </div>
            <div class="col">
                <img id="images4" src="images/images4.jpg" alt="Bootstrap" class="img-circle">
                <p id="desc4"></p>
            </div>
            <div class="col">
                <img id="images5" src="images/images5.jpg" alt="Bootstrap" class="img-circle">
                <p id="desc5"></p>
            </div>
            <div class="col">
                <img id="images6" src="images/images6.jpg" alt="Bootstrap" class="img-circle">
                <p id="desc6"></p>
            </div>
                
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
